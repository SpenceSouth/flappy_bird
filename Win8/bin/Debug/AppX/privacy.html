<!doctype HTML>
<html>
    <head>
        <title>Privacy Policy</title>
		
		<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet">
		<!-- <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet"> -->
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div id="divGamePreferences" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'privacy',width:'wide'}">
		
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">Privacy Policy</div>
            </div>                
            <div class="win-content">
              <h3>[[[displayname]]] Privacy Policy</h3>
              <br />
              <p>This app does not collect or use any personal information. The only use for Internet is to link to more Windows 8 games created by us (Simply Advanced).</p>
              
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT  -->
    </body>
</html>
